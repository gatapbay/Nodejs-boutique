<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server is runing...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #00000007;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            margin-top: -100px;
            width: 50px;
            aspect-ratio: 1;
            --loadingColor: radial-gradient(farthest-side, #3b5998 92%, #0000);
            background:
                var(--loadingColor) top,
                var(--loadingColor) left,
                var(--loadingColor) right,
                var(--loadingColor) bottom;
            background-size: 10px 10px;
            background-repeat: no-repeat;
            animation: loading 1s infinite;
        }

        .content {
            font-family: monospace;
            text-transform: uppercase;
            margin-top: 34px;
            padding-left: 15px;
            font-weight: 700;
        }

        @keyframes loading {
            to {
                transform: rotate(.5turn)
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="spinner"></div>
        <div class="content">Server is running...</div>
    </div>
</body>

</html>
